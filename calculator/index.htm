<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="all">
        <form name="Calculator">
            <table id="table">
                <tr id="first">
                    <th id="first_column" colspan="4">
                        <input type="text" value="0" name="cavab">
                    </th>
                </tr>
                <tr>
                    <td id="7"><input type="button" value="7" onclick="func(7)"></td>
                    <td id="8"><input type="button" value="8" onclick="func(8)"></td>
                    <td id="9"><input type="button" value="9" onclick="func(9)"></td>
                    <td id="orange" id="%">
                        <input type="button" value="%" onclick="func('%')">
                    </td>
                </tr>
                <tr>
                    <td id="4"><input type="button" value="4" onclick="func(4)"></td>
                    <td id="5"><input type="button" value="5" onclick="func(5)"></td>
                    <td id="6"><input type="button" value="6" onclick="func(6)"></td>
                    <td id="orange" id="x">
                        <input type="button" value="x" onclick="func('*')">
                    </td>
                </tr>
                <tr>
                    <td id="1"><input type="button" value="1" onclick="func(1)"></td>
                    <td id="2"><input type="button" value="2" onclick="func(2)"></td>
                    <td id="3"><input type="button" value="3" onclick="func(3)"></td>
                    <td id="orange" id="-" onclick="Cix()">
                        <input type="button" value="-" onclick="func('-')">
                    </td>
                </tr>
                <tr>
                    <td id="0"><input type="button" value="0" onclick="func(0)"></td>
                    <td id=".">
                        <input type="button" value=" " onclick="Clear()"></td>
                    </td>
                    <td id="orange" id="+">
                        <input type="button" value="+" onclick="func('+')"></td>
                    </td>
                    <td id="orange" id="=">
                        <input type="button" value="=" onclick="beraber()"></td>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function func(deyisen) {
          //  Calculator.cavab.value =" ";
            Calculator.cavab.value += deyisen;
        }
        function beraber() {
            Calculator.cavab.value = eval(Calculator.cavab.value);
        }
        function Clear ()
        {
            Calculator.cavab.value="0"
        }
    </script>
</body>

</html>
